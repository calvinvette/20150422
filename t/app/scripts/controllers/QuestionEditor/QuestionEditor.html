<div class="container">
  <table class="table table-striped">
    <tr>
      <th>Question</th>
      <th>Answer</th>
      <th>Category</th>
      <th>Points</th>
      <th>Comments/Context</th>
    </tr>
    <tr ng-repeat="question in questions track by question.questionId"
        ng-dblclick="setEditing(question, $index)"
        qm-enter="save(question)"
        qm-escape="revert()"
      >
      <td>
        <span ng-hide="isEditing(question)">
          {{question.questionText}}
        </span>
        <span ng-show="isEditing(question)">
          <input ng-model="currentlyEditingQuestion.questionText"/>
        </span>
      </td>
      <td>
        <span ng-hide="isEditing(question)">
        {{question.answerText}}
          </span>
        <span ng-show="isEditing(question)">
           <input ng-model="currentlyEditingQuestion.answerText"/>
        </span>
      </td>
      <td>
        <span ng-hide="isEditing(question)">
        {{question.category}}
          </span>
        <span ng-show="isEditing(question)">
           <input ng-model="currentlyEditingQuestion.category"/>
        </span>
      </td>
      <td>
        <span ng-hide="isEditing(question)">
        {{question.pointValue}}
          </span>
        <span ng-show="isEditing(question)">
           <input ng-model="currentlyEditingQuestion.pointValue"/>
        </span>
      </td>
      <td>
        <span ng-hide="isEditing(question)">
        {{question.contextNotes}}
          </span>
        <span ng-show="isEditing(question)">
           <input ng-model="currentlyEditingQuestion.contextNotes"/>
        </span>
      </td>
      <td><button ng-click="delete(question)"><span class="glyphicon glyphicon-trash"></span></button></td>
    </tr>
    <tr>
      <td colspan="5">
        <button ng-click="addQuestion()"><span class="glyphicon glyphicon-plus"></span></button>
      </td>
    </tr>
  </table>
</div>
